<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/unscrambler.js" async></script>
</head>

<body>
<div class="main">
    <div class="traces">
        <div class="stack-trace-input">
            <label for="stack-trace">Stack trace</label>
            <div class="controls">
                <textarea id="stack-trace" name="stack-trace"></textarea>
                <button name="unscramble-action" type="button">Unscramble</button>
            </div>
        </div>
        <div class="stack-trace-output">
            <div class="loading"><img src="process.png"/></div>
            <textarea class="output"></textarea>
        </div>
    </div>
    <div class="right-side-container">
        <div class="domain-replacements">
            <h4>Domain replacements</h4>
            <ul></ul>
            <div class="domain-replacement-inputs">
                <div>
                    <input type="text" name="domain-replace-from">
                    <input type="text" name="domain-replace-to">
                </div>
                <div>
                    <button name="save-domain-replacement" type="button">Save</button>
                </div>
            </div>
        </div>
        <div class="traces-history">
            <h4>History</h4>
            <ul></ul>
        </div>
    </div>
</div>
</body>
</html>
